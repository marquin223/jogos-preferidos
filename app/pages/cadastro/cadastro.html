<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="cadastro.css">
    <link rel="stylesheet" href="../../../assets/libraries/bootstrap/dist/css/bootstrap.css">
</head>
<body>
    <header>
        <img src="../../../assets/resources/img/logotipo.png" alt="">
    </header>
    <hr>
    <main>
        <h2>Cadastro</h2>
        <form id="form-cadastro">
            <div class="mb-3">
                <label for="input-nome" class="form-label">Nome:</label>
                <input type="text" pattern="[A-Z]+[a-z|à-ú+\s]+[A-Z+a-z|à-ú]+$" class="form-control" id="input-nome" placeholder="Nome">
                <span class="erro" id="nome-erro">Nome inválido</span>
            </div>
            <div class="mb-3">
                <label for="input-email" class="form-label">E-mail:</label>
                <input type="email" pattern="\w+@\w+\.\w+(\.\w{2})?" class="form-control" id="input-email" placeholder="nome@exemplo.com">
                <span class="erro" id="email-erro">Email inválido</span>
            </div>
            <div class="mb-3">
                <label for="input-tel" class="form-label">Telefone:</label>
                <input type="text" class="form-control" id="input-tel" placeholder="(99)9999-9999" required>
                <span class="erro" id="tel-erro">Telefone inválido</span>
            </div>
            <div class="mb-3">
                <label for="input-senha" class="form-label">Senha:</label>
                <input type="password" class="form-control" id="input-senha" placeholder="senha" required>
                <span class="erro" id="senha-erro">Senha inválida</span>
            </div>
            <button type="submit" id="botao-cadastro" class="btn btn-secondary">Cadastrar</button>
            <p>Já tem conta? entre pelo login.</p>
            <a href="../login/index.html"><button type="button" class="btn btn-secondary">Login</button></a>
        </form>
    </main>
    <script src="../../../assets/libraries/jquery/dist/jquery.js"></script>
    <script src="../../../assets/libraries/jquery.mask.min.js"></script>
    <script type="module" src="cadastro.js"></script>
</body>
</html>
